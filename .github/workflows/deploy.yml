name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use HTTPS; personal access token will allow access to private repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ${{ secrets.DEPLOY_PATH }} &&
            git reset --hard &&
            git pull origin main &&
            npm ci &&
            npm run build &&
            pm2 reload ai-image-generator --update-env
          "
