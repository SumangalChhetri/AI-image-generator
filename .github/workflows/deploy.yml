name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup SSH agent
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.2  # updated version
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      # Step 3: Deploy via SSH
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd ${{ secrets.DEPLOY_PATH }} &&
            git reset --hard &&
            git pull origin main &&
            npm ci &&
            npm run build &&
            pm2 reload ai-image-generator --update-env
          "
