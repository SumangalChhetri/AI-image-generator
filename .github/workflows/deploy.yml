name: Local Deploy on Windows

on:
  push:
    branches:
      - main

jobs:
  deploy-local-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Start app
        run: |
          start /B npm start > app.log 2>&1
